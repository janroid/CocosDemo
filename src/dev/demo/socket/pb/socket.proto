// socket消息结构
syntax = "proto2";

// socket请求数据结构,rpc=socket_rpc.req
message RpcReq
{
    required string rpc = 1;  //微服务名称
    required string body = 2;  //业务请求参数
    required string ext = 3;  //扩展字段
}

// socket返回的数据结构
message RpcRsp
{
    required string rpc = 1;  //微服务名称
    required string body = 2;  //业务请求参数
    required string ext = 3;  //扩展字段
}